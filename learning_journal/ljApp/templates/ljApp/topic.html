{% extends 'ljApp/base.html' %} {%block content%}
<h2>Topic: {{topic}}</h2>
<h3>Entries</h3>
<ul>
  {% for entry in entries%}
  <li>
    <p>{{entry.date_added}}</p>
    <p>{{entry.text | linebreaks}}</p>
  </li>
  {%empty%}
  <li>There are not entries for this topic yet</li>
  {%endfor%}
</ul>
<h4>
  <a href="{% url 'ljApp:new_entry' topic_id%}">Add new Entry</a>
</h4>
{%endblock content%}
